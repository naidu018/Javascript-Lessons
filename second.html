<!doctype html>
<html>
<head>
	<title> A sample program on javascript </title>
	</head>
	<body>
	<h1> My first Javascript</h1>
		<button id="click"> Click me to display date and time</button>
		<div id="demo"></div>
	</body>
	<script type="text/javascript">
	$('#click').onclick(
	document.getElementById('demo').innerHTML=Date();
	)
	</script>
</html>
